<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cnapx Customer Login</title>
    <link rel="stylesheet" href="./css/materialize.min.css">
    <link rel="stylesheet" href="./css/sticky_footer.css">
</head>
<body>




















    <header>

        
    </header>


























<main>
    <div class="container">
            
        <div class="row" style="margin-top: 3rem;">

            <div class="col s12 center-align" style="margin-bottom: 2rem;">    
                <h4>
                    <small>
                        <b class="purple-text text-darken-3">Login</b>
                    </small>
                </h4>
                
            </div>

            <div class="col s12 m4 l4"></div>

            <form action="" id="adminLoginForm">
                <div class="col s12 m4 l4">

                    <div class="card-panel lighten-4 z-depth-1" style="border: 1px solid white;">
                        <div class="white-text">

                            <!-- Email  -->
                            <div class="row">
                                <div class="col s12">
                                            
                                    <div class="input-field">
                                        <input id="email_inline" type="email" class="validate" style="border-bottom: 1px solid purple;">

                                        <label for="email_inline" class="purple-text">Email</label>
                                                
                                        <span class="helper-text" data-error="wrong" data-success="right">Enter valid email only</span>
                                    </div>
                                </div>
                            </div>

                            <!-- Password  -->
                            <div class="row">
                                <div class="col s12">
                                            
                                    <div class="input-field">

                                        <input id="password_inline" type="password" class="validate" style="border-bottom: 1px solid purple;">

                                        <label for="password_inline" class="purple-text">Password</label>

                                        <span class="helper-text" data-error="wrong" data-success="right">password 6-digits and above

                                        </span>

                                    </div>
                                </div>
                            </div>
                                
                        </div>
                    </div>

                    <div class="card-panel lighten-4 z-depth-0">
                        <div class="white-text center-align">

                            <input type="submit" 
                            class="btn white-text text-darken-3 purple darken-3 z-depth-1" value="Validate User">
                                
                        </div>
                    </div>

                    <p><div class="divider"></div></p>
                    <p class="right-align">
                        <small>
                            <i>forgot your password ?</i>
                            <a href="#">click Here</a>
                        </small>

                    </p>
                </div>
            </form>

            <div class="col s12 m4 l4"></div>

            <div class="col s12 right-align" style="margin-top: 6rem;">
                <p>
                    <div class="divider"></div>
                </p>
                <small class="grey-text"> Powered by </small>
                <b class="purple-text text-darken-3">iservng</b>
            </div>

        </div>
        
    </div>
</main>

      <!-- Modal Structure -->
        <div id="modal1" class="modal">
            <div class="modal-content">
                <h4 class="blue-text">
                    <small><b>Create Account</b></small>
                </h4>
                <p>

                    <!-- ---------------- -->
                    <div class="row">
                        <form class="col s12">
                        
                            <div class="row">
                                <div class="input-field col s12">
                                <input id="fullname" type="text" class="validate">
                                <label for="fullname" class="blue-text">Enter your full-name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                <input id="phone" type="text" class="validate">
                                <label for="phone" class="blue-text">Enter your phone number</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="bvn" type="text" class="validate">
                                    <label for="bvn" class="blue-text">Enter ypur BVN number</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="submit" class="btn-small blue darken-3 " value="Submit Information">
                                
                                </div>
                            </div>
                        
                        </form>
                    </div>
        
                    <!-- ---------------- -->

                </p>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
            </div>
        </div>




    <script src="./test.js"></script>
    <script src="./js/materialize.min.js"></script>
    <script>
         document.addEventListener('DOMContentLoaded', function() {

            var modal = document.querySelectorAll('.modal');
            M.Modal.init(modal);


            var sidenav = document.querySelectorAll('.sidenav');
            M.Sidenav.init(sidenav);
            var dropdown = document.querySelectorAll('.dropdown-trigger');
            M.Dropdown.init(dropdown);

            var slider = document.querySelectorAll('.slider');
            M.Slider.init(slider, {
                indicators: false,
                height: 750
            });
        });

        // ..
    </script>
</body>
